<!DOCTYPE html>
	<html>
	<head>
		<title>Lista de Contactos</title>
		<meta charset="utf-08">
		<meta name="viewport" content="width=device-width, user-scalable=1">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

	</head>
	<body>
		<nav>
			<div class="container-fluid">
				<div>
					<h3>Contactos</h3>
				</div>
			</div>
		</nav>
		<section>
			<!-- Aqui va a ir nuestra seccion de el modal  -->
			<div id="modal1" class="modal">
			    <div class="modal-content">
			      <h4>Información del Contacto</h4>
			        <div class="row">
					    <form class="col s12">
					      <div class="row">
					        <div class="input-field col s6">
					          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
					          <label for="first_name">Nombres(s):</label>
					        </div>
					        <div class="input-field col s6">
					          <input id="last_name" type="text" class="validate">
					          <label for="last_name">Apellidos()</label>
					        </div>
					      </div>
					       <div class="row">
					        <div class="input-field col s6">
					          <input id="numberCell" type="email" class="validate">
					          <label for="email">Cellphone</label>
					        </div>
					        <div class="input-field col s6">
					          <input id="email" type="email" class="validate">
					          <label for="email">Email</label>
					        </div>
					      </div>
					    </form>
					</div>
				</div>
				<div class="modal-footer">
					<a id="btn-add" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agregar</a>
				</div>
			</div>
		</section>
		<section>		<!-- botones -->
				<a  class="waves-effect waves-light btn" href="#modal1">Agregar</a>
				<a id="btn-search" class="waves-effect waves-light btn">Buscar</a>
		</section>
		<section id="posts" class="container">
			<div class="contacto">
				<p class="nombre-new">Nombre:</p>
				<p class="apellido-new">Apellido:</p>
				<p class="numero-new">Número:</p>
				<p class="email-new">Email:</p>
			<div/>
		</section>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>	
	<script type="text/javascript" src="js/materialize.min.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
